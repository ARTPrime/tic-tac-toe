<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="game.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-buttons">
        <h1 class="navbar-logo">#tic</h1>
        <a href="#" class="navbar-button navbar-button--active">Play</a>
        <a href="#" class="navbar-button">Rules</a>
        <a href="#" class="navbar-button">About</a>
        <a href="#" class="navbar-button">Contact</a>
      </div>
      <a href="#" class="navbar-icon-link"
        ><i class="fa-brands fa-github"></i
      ></a>
    </nav>
    <main class="main">
      <div class="main-content">
        <div class="main-header-container">
          <h1 class="main-header">Start!</h1>
          <button
            class="main-header-action button button--medium button-primary button--dark"
          >
            Quick game!
          </button>
        </div>
        <article class="article">
          <h2 class="article-header">1. Register two players</h2>
          <p class="article-text">
            It takes two to play. Register 2 players with a name and a symbol to
            start proving your skills.
          </p>
        </article>
        <form class="form">
          <h3 class="form-title">Player 1</h3>
          <div class="form-input-container">
            <div class="input-container">
              <label class="input-label" for="userName">Name:*</label>
              <input
                class="input input-text"
                type="text"
                id="userName"
                required
              />
            </div>
            <div class="input-container">
              <label for="symbol">Symbol:*</label>
              <div class="input-container-select">
                <select class="input input-select" id="symbol" required>
                  <option value="1" class="input-select-option">
                    <i class="fa-regular fa-circle"></i> Circle
                  </option>
                  <option value="2" class="input-select-option">Cross</option>
                  <option value="3" class="input-select-option">Star</option>
                  <option value="4" class="input-select-option">
                    Triangle
                  </option>
                </select>
                <span class="input-select-icon"
                  ><i class="fa-solid fa-caret-down"></i
                ></span>
              </div>
            </div>
          </div>
          <div class="form-footer">
            <button
              class="button button-primary button--success button--medium"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
